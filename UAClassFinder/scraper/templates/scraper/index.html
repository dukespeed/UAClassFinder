{% load static %}

<link rel="stylesheet" href="{% static 'scraper/style.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Arizona Class Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Class Notification System</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add Classes</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="search">
            <h2>Search Classes</h2>
            <form id="search-class-form" method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Enter Class Name or Code" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    

    <div>
        <p>{{class_details|safe}}</p>
    </div>
</body>
</html>
