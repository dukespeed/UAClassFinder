
{% extends "scraper/base.html" %}

{% block content %}
<body>
    <main>
        <section class="search">
            <h2>Search Classes</h2>
            <form id="search-class-form" method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Enter Class Name or Code" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    

    <div>
        <p>{{class_details|safe}}</p>
    </div>

</body>
{% endblock %}
