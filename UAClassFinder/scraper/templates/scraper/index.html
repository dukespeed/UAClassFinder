
{% extends "scraper/base.html" %}
{% load static %}
{% block content %}
<body>
    <main>
        <section class="search">
            <h2>Search Classes</h2>
            {% if messages %}
        <div class="alert-container">
          <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        
            <form id="search-class-form" method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Enter Class Name or Code" style="border: 1px solid;">
                <button type="submit" style="margin-top: 10px;">Search</button>
            </form>
        </section>
    </main>
    

    <div style="margin-left: 20px;">
        <p>{{class_details|safe}}</p>
    </div>

</body>
{% endblock %}
