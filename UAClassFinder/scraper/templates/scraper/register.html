{% extends 'scraper/base.html' %}
{% load static %}

{% block content %}
<body>
    
    <main>
        <section class="login-box">
            <h2>Register</h2>
            <form method='POST' action="{% url 'register' %}" id="login-form">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
{% endblock %}
