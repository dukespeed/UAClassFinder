{% load static %}

<link rel="stylesheet" href="{% static 'scraper/style.css' %}">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Class Notification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Class Notification System</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="add-classes.html">Add Classes</a></li>
                    <li><a href="#">Login/Signup</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="login-box">
            <h2>Register</h2>
            <form method='POST' action="{% url 'register' %}" id="login-form">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
