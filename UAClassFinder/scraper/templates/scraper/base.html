{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'scraper/style.css' %}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Arizona Class Finder</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <h1>Class Notification System</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login/Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
